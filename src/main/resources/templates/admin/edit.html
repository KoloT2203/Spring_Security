<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

  <form th:method="PATCH" th:action="@{/admin/edit(id=${user.id})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="hidden" name="_method" value="Patch" />
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <label for="lastName">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <input type="submit" th:value="update"/>

    <div class="form-group">
      <label>Роли:</label>
      <div th:each="role : ${roles}">
        <div class="form-check">
          <input type="checkbox"
                 th:id="'role_' + ${role.getId()}"
                 th:value="${role.getName()}"
                 th:field="*{roles}"
                 class="form-check-input">
          <label th:for="'role_' + ${role.getId()}"
                 th:text="${role.getName()}"
                 class="form-check-label"></label>
        </div>
      </div>
    </div>

  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <label for="lastName">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{age}">Age error</div>

    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Age error</div>

    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age error</div>
  <br/>

    <div class="form-group">
        <label>Роли:</label>
        <div th:each="role : ${roles}">
            <div class="form-check">
                <input type="checkbox"
                       th:id="'role_' + ${role.getId()}"
                       th:value="${role.getName()}"
                       th:field="*{roles}"
                       class="form-check-input">
                <label th:for="'role_' + ${role.getId()}"
                       th:text="${role.getName()}"
                       class="form-check-label"></label>
            </div>
        </div>
    </div>

  <input type="submit" th:value="create"/>
</form>

</body>
</html>
